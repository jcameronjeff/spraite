name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: |
          node --check src/*.js
          node --check src/**/*.js

      - name: Validate example specs
        run: |
          for spec in specs/*.json; do
            echo "Validating: $spec"
            npx spraite validate "$spec"
          done

      - name: Test CLI help
        run: |
          npx spraite --help
          npx spraite generate --help
          npx spraite validate --help
          npx spraite init --help

      - name: Test dry-run generation
        run: |
          npx spraite generate specs/example-pirate.json --dry-run
