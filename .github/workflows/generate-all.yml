name: Generate All Sprites

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      commit_assets:
        description: 'Commit generated assets to repository'
        required: false
        default: false
        type: boolean

  # Weekly scheduled generation (uncomment to enable)
  # schedule:
  #   - cron: '0 0 * * 0'  # Every Sunday at midnight

jobs:
  generate-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate all sprites
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Generating sprites for all specifications..."
          for spec in specs/*.json; do
            if [ -f "$spec" ]; then
              echo ""
              echo "=========================================="
              echo "Generating: $spec"
              echo "=========================================="
              npx spraite generate "$spec" --verbose || echo "Warning: Failed to generate $spec"
            fi
          done

      - name: List all generated files
        run: |
          echo ""
          echo "All generated files:"
          find assets/generated -type f \( -name "*.png" -o -name "*.json" \) 2>/dev/null || echo "No files generated"

      - name: Upload all sprites as artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-generated-sprites
          path: assets/generated/
          retention-days: 30
          if-no-files-found: warn

      - name: Commit generated assets
        if: ${{ github.event.inputs.commit_assets == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/generated/
          git diff --staged --quiet || git commit -m "chore: regenerate sprite assets [skip ci]"
          git push
